<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eat-Da-Burger</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/burger_style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/burger.js"></script>
  </head>

  <body style="background-color: indianred">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12" style="text-align: center">
          <h1>Eat-Da-Burger</h1>
          <div class="col-12">
            <div class="text-center">
              <img
                src="../public/assets/img/burger.png"
                class="rounded"
                style="height: 200px; width: 200px"
                alt="burger picture"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1 style="text-align: center">
            this is where the burgers will get populated at
          </h1>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div style="text-align: center">
            <form action="#">
              <textarea
                type="text-area"
                id="burgerName"
                rows="8"
                cols="60"
                style="text-align: center"
              >
Enter name of burger here</textarea
              >
              <br />
              <input type="submit" value="Submit" />
            </form>
          </div>
          <p style="text-align: center">
            Press submit, to create the new burger!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
